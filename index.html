<!DOCTYPE html>
<html>
<head>
  <title>Idea Box</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" type="text/css" href="styles/boxes.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <main>
    <header>
      <h1><span class="header--idea">idea</span><span class="header--box">box</span></h1>
    </header>
    <form type="submit" class="form" id="form">
      <input type="text" class="input__field input__title" placeholder="Title" aria-required="true" aria-label="input idea title">
      <textarea value="form" class="input__field input__body" placeholder="Body" aria-required="true" aria-label="input idea body"></textarea>
      <input type="submit" value="save" class="button__save" aria-label="save idea button" disabled></input>
    </form>
  </main>
  <section class="section__search">
    <input aria-label="search bar for ideas" type="text" class="input__field input__search" placeholder="Search"></input>
  </section>
  <section class="section__ideas" aria-live=“polite” aria-label="area with ideas">
  </section>
  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="function.js"></script>
</body>
</html>
