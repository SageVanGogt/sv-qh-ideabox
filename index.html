<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" type="text/css" href="styles/boxes.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <main>
    <header><h1><span class="header--idea">idea</span><span class="header--box">box</span></h1></header>
    <form action="" class="form">
      <input type="text" class="input__field input__title" placeholder="Title">
      <input type="text" class="input__field input__body" placeholder="Body">
      <submit class="button__save">Save</submit>
    </form>
  </main>
  <section class="section__search">
    <input type="text" class="input__search" placeholder="Search"></input>
  </section>
  <section class="section__ideas">
    <article class="card__ideas">
      <div class="card--top">
      <h2>Example Idea 1</h2>
      <button class="button__delete"></button>
      </div>
      <p>Tirramisu carrot cake fruit cake gingerbread bear clas powder icing tootsie roll powder ice cream.</p>
      <div class="card--bottom">
      <button class="button__upvote"></button>
      <button class="button__downvote"></button>
      <span class="quality--text">quality:</span><span class="quality--status">swill</span>
    </div>
  </article>
  </section>
</body>
</html>
